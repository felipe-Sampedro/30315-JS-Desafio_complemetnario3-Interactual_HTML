<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>SIMULADOR</title>
</head>
<body>
  

<div>
  <h1>PRIMERA ENTREGA PROYECTO FINAL - SIMULADOR FINANCIERO</h1>
</div>

<section>
 
  <div>
    <h3>MONTO DEL CREDITO</h3>

      <label for="prestamo">Selecciona el monto total del credito (valores entre 1'000.000 y 150'000.000): </label>
      <input type="range" name="prestamo" id="prestamo" min="50000000" max="150000000" step="1000000" value="120000000">
      <output class="prestamo-output" for="prestamo"></output>
  
   
    <h3>TASA INTERES E.A (Efectivo Anual):</h3>

    <label for="interes">Seleccion la tasa de interes entre 5% E.A y el 23% E.A (Topes permitidos por el gobierno): </label>
    <input type="range" name="interes" id="interes" min="6" max="15" step="0.01" value="8.73">
    <output class="interes-output" for="interes"></output>


    <h3>PLAZO TOTAL CREDITO:</h3>

    <label for="plazo">Selecciona el numero de a√±os en que deseas pagar el credito (minimo 1 maximo 20): </label>
    <input type="range" name="plazo" id="plazo" min="1" max="20" step="1" value="15">
    <output class="plazo-output" for="plazo"></output>

  </div>

  <section>
    <h3>EL VALOR DE LA CUOTA MENSUAL A PAGAR ES:</h3>
    <div class="cuota" id="padre_r_final">
      <p class="resultado" id="resultado_final"></p>
    </div>
  </section>

  
  <br>

  <div class="">
    <button id="calculo" class="btn btn-outline-primary btn-lg" onclick= anualidad()>Calcular cuota mensual</button>
    <button id="limpiar" class="resetear">Limpiar Info</button>
  </div>



  <table class="detalle">
    <tr class="titulos">
      <th>Serie</th>
      <th>Saldo Capital Actual</th>
      <th>Saldo Capital Anterior</th>
      <th>Abono a Capital</th>
      <th>Abono a Intereses</th>
    </tr>

      <tr class="1">
          <td id="rc11" class="linea"></td>
          <td id="rc12" class="linea"></td>
          <td id="rc13" class="linea"></td>
          <td id="rc14" class="linea"></td>
          <td id="rc15" class="linea"></td>          
      </tr>

      <tr class="2">
        <td id="rc21" class="liena21"></td>
        <td id="rc22" class="liena22"></td>
        <td id="rc23" class="liena23"></td>
        <td id="rc24" class="liena24"></td>
        <td id="rc25" class="liena25"></td>
      </tr>

      <tr class="3">
        <td id="rc31" class="liena31"></td>

        <td id="rc35" class="liena35"></td>

      </tr>

      <tr class="4">

</section>

</html>
